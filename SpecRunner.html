<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link id="shortcut-ok" rel="shortcut icon" type="image/png" href="build/jasmine-1.1.0/jasmine_favicon.png">
  <link id="shortcut-fail" type="image/png" href="build/jasmine-1.1.0/jasmine_favicon_red.png">

  <link rel="stylesheet" type="text/css" href="build/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="build/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="build/jasmine-1.1.0/jasmine-html.js"></script>

  <script type="text/javascript">
  var exports = {};
  </script>

  <!-- include source files here... -->
  <script type="text/javascript" src="lib/HelloWorld.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/HelloWorldSpec.js"></script>

  <script type="text/javascript">
    $(function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.addReporter(new jasmine.HtmlReporter());
      jasmine.getEnv().addReporter({
        reportSuiteResults: function(suite) {
          if (!suite.results().passed()) {
            $("#shortcut-fail").attr("rel", "shortcut icon");
            $("#shortcut-ok").attr("rel", "");
          }
        }
      });
      jasmineEnv.execute();
      $.get("/code_change.json", function(data) {
        document.location = document.location.pathname; // reload
      });
    })();
  </script>

</head>

<body>
</body>
</html>
